<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./image/images.jpg" alt="" class="img">
        <div class="form-div">
            <form>
                <img src="./image/image2.jpg" alt="" class="instalogo">
                <input class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">Log in</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with facebook</a>
            </form>
                <div class="sign-up">
                <p class="sign-link">don't have an account?<a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8_GSGDneF42Y3lPYO4HHsKm8pyRHyWRJM7er0t0T381hvQAc_ii7Hme_O_Ym6G4fSbAg&usqp=CAU" alt="" id="play">
                    <img src="./image/image3.png" alt="" id="microsoft">
                    
                </div> 
            </div>
        </div> 
    </main>
    <footer>
        <div class="last">
            <a href="">ABOUTUS</a>
            <a href="">JOBS</a>
            <a href="">TERMS</a>
            <a href="">CONTACT</a>
            <a href="">PRAVICY</a>
            <a href="">META</a>
            <a href="">HELP</a>
            <a href="">BOOKS</a>
            <a href="">LOCATIONS</a>
        </div>
    </footer>
</body>
</html>
